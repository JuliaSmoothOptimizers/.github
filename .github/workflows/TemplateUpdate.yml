name: Template Update

on:
  workflow_call:

permissions:
  contents: write       # needed to push branch / commits
  pull-requests: write  # needed to open PRs

jobs:
  template-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Hack for setup-python cache (same as your existing Copier workflow)
      - name: Hack for setup-python cache
        run: touch requirements.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          cache: pip
          python-version: "3.11"

      - name: Hack for setup-python cache (cleanup)
        run: rm requirements.txt

      - name: Install Copier and pre-commit
        run: |
          pip install copier pre-commit

      - name: Check that answers file exists
        run: |
          if [ ! -f ".copier-answers.jso.yml" ]; then
            echo "::error::.copier-answers.jso.yml not found. \
This repo must first be generated from JSOTemplate (or have its answers file added) before it can be updated."
            exit 1
          fi

      - name: Run Copier update from JSOTemplate
        run: |
          # You can add --trust if your template needs it:
          # copier -a .copier-answers.jso.yml update --trust
          copier -a .copier-answers.jso.yml update || true

      - name: Run pre-commit (optional but handy)
        run: |
          pre-commit run -a || true

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: :robot: template update from JSOTemplate"
          title: "[AUTO] Template update from JSOTemplate"
          body: |
            Automated template update from JSOTemplate.

            This PR was generated by the Template Update workflow using:
            - answers file: .copier-answers.jso.yml
          branch: auto-template-update
          delete-branch: true
          labels: chore, automated pr, no changelog

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
